<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>jQuery elevateZoom Demo</title>
	<script src='jquery-1.8.3.min.js'></script>
	<script src='jquery.elevatezoom.min.js'></script>
	<script src="owl.carousel.min.js"></script>
	<link href='owl.carousel.css' rel='stylesheet'>
	<style>
	.container{
		width: 420px;
		margin: 0px auto;
	}
	#gallery_01 > a {
	    display: inline-block;
	}
	#gallery_01 img {
	    display: block;
	}
	</style>
</head>
<body>
	<div class="container">
		<h1>Basic Zoom Example</h1>
		<img id="zoom_03" src="images/small/image1.png" data-zoom-image="images/large/image1.jpg"/>

		<div id="gallery_01">	 
			<a href="#" data-image="images/small/image1.png" data-zoom-image="images/large/image1.jpg">
				<img src="images/thumb/image1.jpg" />
			</a>
			<a href="#" data-image="images/small/image2.png" data-zoom-image="images/large/image2.jpg">
				<img src="images/thumb/image2.jpg" />
			</a>
			<a href="#" data-image="images/small/image3.png" data-zoom-image="images/large/image3.jpg">
				<img src="images/thumb/image3.jpg" />
			</a>
			<a href="#" data-image="images/small/image4.png" data-zoom-image="images/large/image4.jpg">
				<img src="images/thumb/image4.jpg" />
			</a> 
			<a href="#" data-image="images/small/image1.png" data-zoom-image="images/large/image1.jpg">
				<img src="images/thumb/image1.jpg" />
			</a>
			<a href="#" data-image="images/small/image2.png" data-zoom-image="images/large/image2.jpg">
				<img src="images/thumb/image2.jpg" />
			</a>
		</div>
	</div>
<script>
	$('#gallery_01').owlCarousel({
		 margin: 10,
	})
    $("#zoom_03").elevateZoom({gallery:'gallery_01', cursor: 'pointer', galleryActiveClass: 'active'}); 
	/*$("#zoom_03").bind("click", function(e) {  
	  var ez =   $('#zoom_03').data('elevateZoom');	
		$.fancybox(ez.getGalleryList());
	  return false;
	});*/
</script>
</body>
</html>
