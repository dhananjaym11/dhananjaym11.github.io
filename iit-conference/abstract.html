    <div class="container">
      <div class="account-page abstract-info-page">
        <div class="section-header mar-top-50">
          <h2 class="section-title text-center">My Account</h2>
        </div>
        <div class="row">
          <div class="col-md-3">
            <ul class="nav nav-stacked">
              <li class="author"><a href="profile.html">Auther Profile</a></li>
              <li class="active abstract"><a href="abstract.html">Abstract submission</a></li>
              <li class="booking"><a href="#">Book Conference</a></li>
              <!-- <li><a href="#">Menu 3</a></li> -->
            </ul>
          </div>
          <div class="col-md-8 personal_deatails">
            <h3 class="mar-top-0">Abstract Info</h3>
            <form role="form">
              <div class="form-group">
                <label>Author's Info :</label>
                <div class="author_list">
                  <div class="clearfix">
                    <div class="author_no">1.</div>
                    <div class="author_data">
                      <div class="form-group">
                        <label>Author Name :</label>
                        <input type="text" class="form-control" id="author_name_1" name="author_name_1">
                      </div>
                      <div class="form-group">
                        <label>Author email id :</label>
                        <input type="text" class="form-control" id="author_email_1" name="author_email_1">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="">
                  <button class="btn btn-info add_author">Add New Author</button>
                </div>
              </div>
              <div class="form-group">
                <label>Abstract Topic :</label>
                <select class="custom-select form-control" id="abstract_topic" name="abstract_topic">
                  <option selected value="">Please Select Topic</option>
                  <option value="1">A. Fundamentals</option>
                  <option value="2">B. Processing</option>
                  <option value="3">C. Materials</option>
                  <option value="4">D. Structures</option>
                  <option value="5">E. Applications</option>
                  <option value="6">F. Commercialization</option>
                  <option value="7">G. Other</option>
                </select>
              </div>
              <div class="form-group">
                <label>Abstract Title :</label>
                <input type="text" class="form-control" id="abstract_title" name="abstract_title" required>
              </div>
              <div class="form-group">
                <label>Abstract File :</label>
                <input type="file" id="file" class="custom-file-input form-control">
              </div>
              <div>
                <button type="submit" class="btn btn-info btn-theme">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      $('.add_author').click(function(){
        $('.author_list').append('<div class="clearfix"><div class="author_no">'+ ++i +'.</div><div class="author_data"><div class="form-group"><label>Author Name :</label><input class="form-control" id="author_name_'+ i +'" name="author_name_'+ i +'" type="text"></div><div class="form-group"><label>Author email id :</label><input class="form-control" id="author_email_'+ i +'" name="author_email_'+ i +'" type="text"></div></div></div>'); 
      })
    })
