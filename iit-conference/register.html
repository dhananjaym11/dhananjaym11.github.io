  <section>
    <div class="container">
      <div class="login-page register">
        <div class="section-header mar-top-50">
          <h2 class="section-title text-center">Create an Account</h2>
        </div>
        <form>
          <div class="row">
            <div class="col-sm-6 col-xs-12">
              <div class="form-group">
                <label>First Name :</label>
                <input type="text" class="form-control" id="firstname">
              </div>
            </div>
            <div class="col-sm-6 col-xs-12">
              <div class="form-group">
                <label>Last Name :</label>
                <input type="text" class="form-control" id="lastname">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-xs-12">
              <div class="form-group">
                <label>Gender :</label>
                <select id="gender" name="gender" class="form-control">
                   <option value="">Select Gender</option>
                   <option value="">Male</option>
                   <option value="">Female</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6 col-xs-12">
              <div class="form-group">
                <label>Mobile Number :</label>
                <input type="text" class="form-control" id="mobile">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-xs-12">
              <div class="form-group">
                <label>Email address :</label>
                <input type="email" class="form-control" id="email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-xs-12">
              <div class="form-group">
                <label>Password :</label>
                <input type="password" class="form-control" id="pwd">
              </div>
            </div>
            <div class="col-sm-6 col-xs-12">
              <div class="form-group">
                <label>Confirm Password :</label>
                <input type="password" class="form-control" id="cnfrmpwd">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-xs-12">
              <div class="form-group">
                <label>Topic :</label>
                <input type="text" class="form-control" id="topic">
              </div>
            </div>
            <div class="col-sm-6 col-xs-12">
              <div class="form-group">
                <label>Organization :</label>
                <input type="text" class="form-control" id="organization">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-xs-12">
              <div class="buttons-set">
                <button type="submit" class="btn btn-info btn-theme">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
