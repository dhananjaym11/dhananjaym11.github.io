<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MRSL | Profile Edit Personal</title>
  <!-- core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">     
    <link rel="shortcut icon" href="images/ico/favicon.ico">
</head><!--/head-->

<body class="profile">
  <header id="header">
    <nav id="main-menu" class="navbar navbar-default navbar-fixed-top" role="banner">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="index.html">
                  <img src="images/mrsi_logo.png" alt="logo">
                  <div class="logo-text">MRSL</div>
              </a>
          </div>
      </div><!--/.container-->
    </nav><!--/nav-->
  </header><!--/header-->
 
  <section>
    <div class="container">
      <div class="account-page abstract-info-page">
        <div class="section-header mar-top-50">
          <h2 class="section-title text-center">My Account</h2>
        </div>
        <div class="row">
          <div class="col-md-3">
            <ul class="nav nav-stacked">
              <li class="author"><a href="profile.html">Auther Profile</a></li>
              <li class="active abstract"><a href="abstract.html">Abstract submission</a></li>
              <li class="booking"><a href="#">Book Conference</a></li>
              <!-- <li><a href="#">Menu 3</a></li> -->
            </ul>
          </div>
          <div class="col-md-8 personal_deatails">
            <h3 class="mar-top-0">Personal Info</h3>
            <form role="form">
              <div class="form-group">
                <label class="control-label">First Name :</label>
                <input type="text" class="form-control" id="firstname">
              </div>
              <div class="form-group">
                <label>Last Name :</label>
                <input type="text" class="form-control" id="lastname">
              </div>
              <div class="form-group">
                <label>Gender :</label>
                <select id="gender" name="gender" class="form-control">
                   <option value="">Select Gender</option>
                   <option value="">Male</option>
                   <option value="">Female</option>
                 </select>
              </div>
              <div class="form-group">
                <label>Mobile Number :</label>
                <input type="text" class="form-control" id="mobile">
              </div>
              <div class="form-group">
                <label>Email address :</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label>Topic :</label>
                <input type="text" class="form-control" id="topic">
              </div>
              <div class="form-group">
                <label>Organization :</label>
                <input type="text" class="form-control" id="organization">
              </div>
              <div>
                <button type="submit" class="btn btn-info btn-theme">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer id="footer">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          &copy; 2016 MRSI. All Rights Reserved.
        </div>
      </div>
    </div>
  </footer><!--/#footer test-->

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
